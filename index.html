<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Interactiva</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .malla {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 800px;
      margin: auto;
    }
    .ramo {
      background: white;
      border: 2px solid #ccc;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .ramo:hover {
      background: #f0f0f0;
    }
    .ramo.aprobado {
      background: #d4edda;
      text-decoration: line-through;
      color: #555;
      border-color: #28a745;
    }
  </style>
</head>
<body>
  <h1>Malla Interactiva - Ingeniería Civil Informática</h1>
  <div class="malla" id="malla">
    <!-- Rellenar ramos -->
  </div>

  <script>
    const ramos = [
      "Intro a la Programación", "Cálculo I", "Álgebra Lineal", "Comunicación Oral",
      "Programación Avanzada", "Cálculo II", "Física I", "Inglés I",
      "Estructura de Datos", "Estadística", "Física II", "Ética Profesional",
      "Bases de Datos", "Sistemas Operativos", "Redes", "Inglés II"
      // Agrega más si quieres
    ];

    const mallaDiv = document.getElementById("malla");

    ramos.forEach((ramo, i) => {
      const div = document.createElement("div");
      div.classList.add("ramo");
      div.textContent = ramo;

      // Guardar estado
      const key = `ramo-${i}`;
      if (localStorage.getItem(key) === "aprobado") {
        div.classList.add("aprobado");
      }

      div.addEventListener("click", () => {
        div.classList.toggle("aprobado");
        localStorage.setItem(key, div.classList.contains("aprobado") ? "aprobado" : "");
      });

      mallaDiv.appendChild(div);
    });
  </script>
</body>
</html>
